replicaCount: 1

livenessPort: 8080 # change liveliness port to 8080

image:
  repository: todoapp
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

postgres:
  username: username
  password: password
  host: postgres
  db: mydatabase

resources: 
  requests:
    memory: "3Gi"
    cpu: "2"
  limits:
    memory: "4Gi"
    cpu: "3"
